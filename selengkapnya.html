<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto Lengkap</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            justify-items: center;
            padding: 20px;
        }
        .gallery a {
            display: block;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            transform: rotate(var(--rotate, 0deg));
            width: var(--width, 100%);
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .gallery a:hover img {
            transform: scale(1.05);
        }
        .gallery a:hover {
            transform: scale(1.05) rotate(var(--rotate, 0deg));
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .gallery a.large {
            --width: 150%;
            --rotate: 5deg;
        }
        .gallery a.small {
            --width: 60%;
            --rotate: -5deg;
        }
        .gallery a.mini {
            --width: 40%;
            --rotate: 10deg;
        }
        .gallery a.absurd {
            --width: 80%;
            --rotate: -20deg;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="bg-gray-600 text-white py-20 text-center">
        <h1 class="text-5xl font-extrabold">Galeri Foto Lengkap</h1>
        <p class="mt-6 text-lg font-light italic max-w-2xl mx-auto">
            "Kenangan indah yang terpatri dalam setiap momen bersama guru tercinta."
        </p>
    </header>
